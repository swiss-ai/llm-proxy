    <style>
        .blog-section {
            background-color: #1a1a1a;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
            padding: 2rem;
            max-width: 1000px;
            margin: 0 auto;
        }
        
        .blog-filters {
            background-color: #242424;
            padding: 1rem;
            border-radius: 6px;
            margin-bottom: 2rem;
            display: flex;
            align-items: center;
            gap: 1rem;
            flex-wrap: wrap;
        }
        
        #category-filter {
            background-color: #333;
            color: #e0e0e0;
            border: 1px solid #555;
            padding: 0.5rem;
            border-radius: 4px;
            outline: none;
        }
        
        .blog-entry {
            background-color: #242424;
            padding: 1.5rem;
            border-radius: 6px;
            margin-bottom: 1.5rem;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            border-bottom: 1px solid #333;
        }
        
        .blog-entry:hover {
            transform: translateY(-5px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.3);
        }
        
        .blog-entry:last-child {
            border-bottom: none;
        }
        
        .blog-entry h2 {
            margin-bottom: 0.5rem;
        }
        
        .blog-entry h2 a {
            color: #fff;
            transition: color 0.3s ease;
        }
        
        .blog-entry h2 a:hover {
            color: #29b6f6;
            text-decoration: none;
        }
        
        .date {
            color: #aaa;
            font-size: 0.9rem;
            margin-top: 0.3rem;
        }
        
        .author {
            color: #aaa;
            font-size: 0.9rem;
            margin-top: 0.3rem;
        }
        
        .excerpt {
            margin-top: 0.5rem;
            color: #aaa;
            font-size: 0.95rem;
        }
        
        .read-more {
            display: inline-block;
            margin-top: 1rem;
            color: #29b6f6;
            font-weight: 500;
            border-bottom: 1px solid transparent;
            transition: border-color 0.3s ease;
        }
        
        .read-more:hover {
            border-color: #29b6f6;
            text-decoration: none;
        }
        
        .blog-pagination {
            display: flex;
            justify-content: center;
            gap: 0.5rem;
            margin-top: 2rem;
        }
        
        .page-number, .next {
            display: inline-block;
            padding: 0.5rem 1rem;
            background-color: #242424;
            color: #e0e0e0;
            border-radius: 4px;
            transition: background-color 0.3s ease, color 0.3s ease;
        }
        
        .page-number:hover, .next:hover, .page-number.current {
            background-color: #29b6f6;
            color: #121212;
            text-decoration: none;
        }
        
        .view-all {
            display: inline-block;
            margin-top: 1rem;
            font-weight: 500;
            color: #29b6f6;
            transition: transform 0.3s ease;
            padding: 0.5rem 1rem;
            border-radius: 10px;
            border: 1px solid #29b6f6;
        }
        
        .view-all:hover {
            background-color: rgba(41, 182, 246, 0.1);
            text-decoration: none;
        }
        
        /* Responsive adjustments */
        @media (max-width: 768px) {
            .blog-section {
                padding: 1rem;
            }
            
            .blog-filters {
                flex-direction: column;
                align-items: flex-start;
            }
            
            .blog-entry h2 {
                font-size: 1.3rem;
            }
            
            .blog-pagination {
                flex-wrap: wrap;
            }
        }
    </style>

    <script>
        $(document).ready(function() {
            // Check for stored auth state in localStorage
            const isAuthenticated = localStorage.getItem('isAuthenticated') === 'true';
            updateLoginButton(isAuthenticated);
            
            // Login/Logout toggle
            $('#login-toggle').on('click', function() {
                const newAuthState = !isAuthenticated;
                localStorage.setItem('isAuthenticated', newAuthState);
                updateLoginButton(newAuthState);
                location.reload(); // Refresh the page to apply auth state changes
            });
            
            function updateLoginButton(isAuth) {
                if (isAuth) {
                    $('#login-toggle').text('Logout').addClass('logout-btn');
                } else {
                    $('#login-toggle').text('Login').removeClass('logout-btn');
                }
            }
            
            // Category filtering
            $('#category-filter').on('change', function() {
                const category = $(this).val();
                
                if (category === 'all') {
                    $('.blog-entry').fadeIn(300);
                } else {
                    $('.blog-entry').hide();
                    $(`.blog-entry[data-category="${category}"]`).fadeIn(300);
                }
            });
        });
    </script>
