<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Page Not Found</title>
    <link rel="stylesheet" href="/static/style.css">
    <link rel="icon" href="/static/images/swiss-ai-logo-small.png">
    <script src="/static/config.js"></script>
    <style>
        .error-container {
            background-color: #1a1a1a;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
            padding: 2rem;
            text-align: center;
            margin: 3rem auto;
            max-width: 600px;
        }
        .error-container h1 {
            color: #fff;
            margin-bottom: 1.5rem;
            border-bottom: 2px solid #29b6f6;
            padding-bottom: 0.5rem;
        }
        .image-container {
            margin: 2rem auto;
        }
        .image-container img {
            max-width: 250px;
            height: auto;
            filter: drop-shadow(0 0 10px rgba(41, 182, 246, 0.3));
            transition: filter 0.3s ease;
        }
        .image-container img:hover {
            filter: drop-shadow(0 0 15px rgba(41, 182, 246, 0.5));
        }
        .message {
            font-size: 1.2rem;
            margin-bottom: 2rem;
        }
    </style>
</head>
<body>
    <header>
        <a class="logo" href="javascript:window.location.href=getUrl('pages', 'home');">
            <img src="/static/images/swiss-ai-logo-small.png" alt="Swiss AI Logo">
            <span>Swiss AI Initiative</span>
        </a>
        <nav>
            <ul>
                <li><a class="emph-btn" href="javascript:window.location.href=getUrl('pages', 'api_key');">API</a></li>
                <li><a class="emph-btn" href="javascript:window.location.href=getUrl('pages', 'chat');">Chat</a></li>
                <li><a href="javascript:window.location.href=getUrl('pages', 'home');">Home</a></li>
                <li><a href="javascript:window.location.href=getUrl('pages', 'blog');">Blog</a></li>
                <li><a href="javascript:window.location.href=getUrl('pages', 'news');">News</a></li>
                <li><a href="javascript:window.location.href=getUrl('pages', 'about');">About</a></li>
            </ul>
            <!-- <a href="javascript:window.location.href=getUrl('pages', 'login')+'?next='+window.location.pathname;" class="login-btn">Login</a> -->
        </nav>
    </header>

    <main>
        <div class="error-container">
            <h1>404 - Page Not Found</h1>
            <p>The page you are looking for does not exist or might have been removed.</p>
            
            <div class="image-container">
                <img src="/static/images/swiss-ai-logo-small.png" alt="Swiss AI Logo">
            </div>
            
            <p class="message">Let's get you back on track!</p>
            <a href="javascript:window.location.href=getUrl('pages', 'home');" class="btn">Return to Homepage</a>
        </div>
    </main>

    <footer>
        <div class="footer-content">
            <p>&copy; 2025 Swiss AI.</p>
        </div>
    </footer>
</body>
</html>
