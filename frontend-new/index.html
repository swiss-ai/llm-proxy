    <script>
    $(document).ready(function() {
        // Check for stored auth state in localStorage
        let isAuthenticated = localStorage.getItem('isAuthenticated') === 'true';
        
        updateAuthState();
        
        // Login/Logout functionality
        $('.login-btn').on('click', function() {
            isAuthenticated = !isAuthenticated;
            localStorage.setItem('isAuthenticated', isAuthenticated);
            updateAuthState();
        });
        
        function updateAuthState() {
            if (isAuthenticated) {
                $('#non-auth-view').hide();
                $('#auth-view').show();
                $('.login-btn').text('Logout').addClass('logout-btn');
            } else {
                $('#non-auth-view').show();
                $('#auth-view').hide();
                $('.login-btn').text('Login').removeClass('logout-btn');
            }
        }
        
        // Expandable news items
        $('.expandable').on('click', function() {
            const content = $(this).find('.expanded-content');
            const indicator = $(this).find('.expand-indicator');
            
            content.slideToggle(300);
            
            if (indicator.text() === '[+]') {
                indicator.text('[-]');
            } else {
                indicator.text('[+]');
            }
        });
    });
    </script>
